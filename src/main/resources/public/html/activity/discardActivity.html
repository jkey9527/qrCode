<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/common.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<ul class="breadcrumb">
					<li>活动管理<span class="divider"></span>
					</li>
					<li class="active">废弃活动</li>
				</ul>
				<div class="row-fluid">
					<div class="span12">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>活动编号</th>
									<th>活动主题</th>
									<th>参与活动人数</th>
									<th>活动状态</th>
									<th>活动开始时间</th>
									<th>活动结束时间</th>
									<th>创建时间</th>
									<th>修改时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="activity_tbody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

<script type="text/javascript">
	$(function() {
		$.ajax({
			type : 'post',
			url : '../../findActivity.do',
			cache : false,
			data : {'actState':'0'},
			dataType : 'json',
			success : function(data) {
				if (data) {
					$.each(data, function(idx, obj) {
						initTable(obj);
					});
				}
			}
		})
	})
	function initTable(obj) {
		$('#activity_tbody')
				.append(
						'<tr>'
								+ '<td>'
								+ obj.actNo
								+ '</td>'
								+ '<td>'
								+ obj.actName
								+ '</td>'
								+ '<td>'
								+ obj.actJoinNum
								+ '</td>'
								+ '<td>'
								+ toState(obj.actState)
								+ '</td>'
								+ '<td>'
								+ new Date(obj.actStartTime)
										.Format("yyyy-MM-dd HH:mm:ss")
								+ '</td>'
								+ '<td>'
								+ new Date(obj.actEndTime)
										.Format("yyyy-MM-dd HH:mm:ss")
								+ '</td>'
								+ '<td>'
								+ new Date(obj.createTime)
										.Format("yyyy-MM-dd HH:mm:ss")
								+ '</td>'
								+ '<td>'
								+ new Date(obj.updateTime)
										.Format("yyyy-MM-dd HH:mm:ss")
								+ '</td>'
								+ '<td>'
								+ '<a href="javascript:void(0)" onclick="disCardActivity(this)">废弃</a><input type="hidden" id="actId" value="'+obj.actId+'"/>'
								+ '</td>' + '</tr>')
	}
	function disCardActivity(obj) {
		var tr = $(obj).closest("tr");
		var actId = tr.find("[id$='actId']").val();
		$.ajax({
			type : 'post',
			url : '../../disCardActivity.do',
			data : {
				'actId' : actId
			},
			cache : false,
			dataType : 'text',
			success : function(data) {
				if ("success" == data) {
					alert("废弃成功");
					//移除当前行
					tr.remove();
				} else {
					alert(data);
				}
			}
		})

	}
	function toState(obj){
		var state = "";
		if("0" == obj){
			state = "启动";
		}else if("1" == obj){
			state = "进行";
		}else if("2" == obj){
			state = "结束";
		}else if("3" == obj){
			state = "废弃";
		}
		return state;
	}
</script>

</html>
