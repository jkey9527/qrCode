<body>
	<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<ul class="breadcrumb">
				<li>
					活动管理<span class="divider"></span>
				</li>
				<li class="active">
					修改活动
				</li>
			</ul>
			<form>
  <div class="form-group">
    <label>活动编号</label>
	<input type="text" class="form-control" placeholder="活动编号">
  </div>
  <div class="form-group">
    <label>活动主题</label>
	<input type="text" class="form-control" placeholder="活动主题">
  </div>
  <div class="form-group">
    <label>参与活动人数</label>
	<input type="text" class="form-control" placeholder="参与活动人数">
  </div>
  <div class="form-group">
    <label>活动状态</label>
	<select class="form-control">
	<option value="0">启动</option>
	<option value="1">进行</option>
	<option value="2">结束</option>
	<option value="3">废弃</option>
	</select>
  </div>
  <div class="form-group">
    <label>活动开始时间</label>
	<input type="text" class="form-control" placeholder="活动开始时间">
  </div>
  <div class="form-group">
    <label>活动结束时间</label>
	<input type="text" class="form-control" placeholder="活动结束时间">
  </div>
  <button type="submit" class="btn btn-default">确定</button>
</form>
